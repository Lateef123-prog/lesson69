<html>
    <head>
        <title>Objects and Their Properties in JS</title>
    </head>
    <body>
       <center><h2>Introduction To Objects In JavaScript </h2></center>
        <p>There are two different ways to access an object property</p>
        <p>You can use .property or ["property"]</p>
        <p id="demo"></p>
        <script>
            // create an object:
            var person ={
                firstName: "Edidi Lateef",
                age: 15,
            };
            // Display some data from the object:
            document.getElementById("demo").innerHTML = "My name is " +person.firstName + ". I am " + person.age + "years old";
        </script>
    </body>
</html>
